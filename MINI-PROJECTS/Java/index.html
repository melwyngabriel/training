<html>
	<head>
		<title>Website Analyzer</title>
	</head>
	<body>
		<input type="text" placeholder="www.example.com">
		<button >Analyze</button>
		<br>
		<p>Sequencial<input type="radio" name="httpCall" value="sequencial">
		Concurrent<input type="radio" name="httpCall" value="concurrent"></p>
		<p>Number of http calls(minimum 10):<input type="number"  value="10" min="10" max="100"  maxlength="3"></p>
		<table border=1>
			<thead>
				<th>S.no</th>	
				<th>Website Name</th>
				<th>Sequencial/Concurrent</th>
				<th>Time Taken (millisec)</th>
			</thead>
			<tbody>
				
			</tbody>
		</table>
		
	</body>
</html>
